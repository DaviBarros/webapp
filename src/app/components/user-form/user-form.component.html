<div class="container">
  <form (ngSubmit)="processForm()">
    <div class="form-group"><label for="id">Id</label>
      <input type="text" name="id" id="id" class="form-control" disabled [(ngModel)]="user.id">      
    </div>
    <div class="form-group"><label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" class="form-control" [(ngModel)]="user.fname">      
    </div>
    <div class="form-group"><label for="lname">Last Name</label>
      <input type="text" name="lname" id="lname" class="form-control" [(ngModel)]="user.lname">      
    </div>
    <input type="submit" value="save" class="btn btn-success">
  </form>
</div>
